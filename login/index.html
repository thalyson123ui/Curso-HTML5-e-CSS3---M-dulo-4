<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <!-- Botão de alternância de tema -->
        <button id="tema-toggle" class="tema-btn" aria-label="Alternar modo escuro" title="Alternar modo escuro">
            <i class="material-icons">dark_mode</i>
        </button>

        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on" id="form-login" novalidate>
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required aria-label="E-mail">
                        <label for="ilogin">Login</label>
                        <span class="erro" id="erro-email"></span>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" aria-label="Senha">
                        <label for="isenha">Senha</label>
                        <span class="erro" id="erro-senha"></span>
                    </div>

                    <div class="campo-checkbox">
                        <input type="checkbox" id="manter" name="manter" autocomplete="off">
                        <label for="manter">Manter-me conectado</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
